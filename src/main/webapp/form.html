<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project4 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 mt-5 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <i class="fa fa-user fa-2x ml-3" aria-hidden="true"></i>
            <span class="fs-4 ms-3">Add Information</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
    <form name="infoForm" action="form_ok.jsp" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="exampleInputTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="title">
        </div>
        <div class="mb-3">
            <label for="exampleInputId1" class="form-label">ID</label>
            <input type="text" class="form-control" id="exampleInputId1" aria-describedby="idHelp" name="id">
            <div id="idHelp" class="form-text">We'll never share your info with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pw">
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">이름</label>
            <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="idHelp" name="uname">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputBirth" class="form-label">생년월일</label>
            <input type="date" class="form-control" id="exampleInputBirth" placeholder="date input" min="1990-01-01"  name="birth">
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="exampleInputPhone" placeholder="010-1234-5678" pattern="[0-9]{3,4}-[0-9]{4,5}-[0-9]{4,5}" maxlength="13" name="mobile">
        </div>
        <div class="mb-3">
            <label class="form-label">성별</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" value="남자" name="gender" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    남자
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"  id="flexRadioDefault2" value="여자" name="gender" >
                <label class="form-check-label" for="flexRadioDefault2">
                    여자
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleSelectCity" class="form-label">거주하는 지역</label>
            <select class="form-select" id="exampleSelectCity" aria-label="Default select example" name="city">
                <option selected>선택하세요...</option>
                <optgroup label="서울시">
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="송파구">송파구</option>
                    <option value="용산구">용산구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="성남시">성남시</option>
                    <option value="수원시">수원시</option>
                    <option value="용인시">용인시</option>
                    <option value="평택시">평택시</option>
                </optgroup>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">자신의 전공학부</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" name="major" placeholder="전공학부를 검색...">
            <datalist id="datalistOptions">
                <option value="글로벌리더십학부"></option>
                <option value="국제어문학부"></option>
                <option value="경영경제학부"></option>
                <option value="법학부"></option>
                <option value="커뮤니케이션학부"></option>
                <option value="전산전자공학부"></option>
            </datalist>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">자신을 간략하게 소개하세요</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="introduction"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleColorInput" class="form-label">가장 좋아하는 색</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#ffffff" title="Choose your color" name="color">
        </div>
        <div class="mb-3">
            <label class="form-label">서비스 약관 동의</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="개인정보 수집 및 이용" id="1" value="서비스 약관 동의" name="term">
                <label class="form-check-label" for="1">
                    개인정보 수집 및 이용 동의
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="위치정보 수집 및 이용" id="2" value="위치정보 수집 및 이용 동의" name="term">
                <label class="form-check-label" for="2">
                    위치정보 수집 및 이용 동의
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="광고메시지 수신" id="3" value="광고메시지 수신 동의" name="term">
                <label class="form-check-label" for="3">
                    광고메시지 수신 동의
                </label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mb-5">추가하기</button>
        </div>
    </form>

</div>
<script>
    function validateForm() {
        let title = document.infoForm.title;
        if (title.value === "") {
            alert("제목을 입력하세요!");
            title.focus();
            return false;
        }

        let user = document.infoForm.uname;
        if (user.value === "") {
            alert("이름을 입력하세요!");
            user.focus();
            return false;
        }
        if (user.value.length < 2) {
            alert("이름은 2글자 이상 입력하세요!");
            user.focus();
            return false;
        }

        let password = document.infoForm.pw;
        if (password.value.length < 6) {
            alert("비밀번호는 6자 이상 입력하세요!");
            password.focus();
            return false;
        }
    }
    let now_utc = Date.now(); // 지금 날짜를 밀리초로
    // getTimezoneOffset()은 현재 시간과의 차이를 분 단위로 반환
    let timeOff = new Date().getTimezoneOffset()*60000; // 분단위를 밀리초로 변환
    // new Date(now_utc-timeOff).toISOString()은 '2022-05-11T18:09:38.134Z'를 반환
    let today = new Date(now_utc-timeOff).toISOString().split("T")[0];
    document.getElementById("exampleInputBirth").setAttribute("max", today);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/898d58b2d3.js"></script>
</body>
</html>
